<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Cifrado Alura Latam</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo" class="logo Alura LATAM">
    </header>
    <div class="content">
        <div class="left"y 
            <textarea id="inputText" rows="8" placeholder=" Ingrese el texto aquí"></textarea>
            <p class="info"></i> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="Cifrar" onclick="encrypttext()">Cifrar</button>
                <button class="Descifrar" onclick="decrypttext()">Descifrar</button>
                <button class="Limpiar" onclick="clearText()">Limpiar</button>
            </div>
        </div>
        <div class="right">
            <img src="assets/inicio.png" alt="persona buscando" id="inicio" class="inicio">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <textarea id="outputText" rows="10" readonly>Ingresa el texto que deseas cifrar o descifrar</textarea>
            <button class="copyButton" onclick="copyText()">Copiar Texto</button>
        </div>
    </div>
    <footer>
        <p>&copy; By Keith Casanova 2024 .</p>
    </footer>
    <script src="script.js" ></script>
</body>
</html>
